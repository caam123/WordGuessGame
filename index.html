<body>
    <nav>
        <div class="back-portfolio">
            <div id="back"><span ></span><a href="https://caam123.github.io/Bootstrap-portfolio/portfolio.html"><</a></span></div>

    <div class="container">
        <div class="row">
        <aside class="aside col-sm-4">
                <h1>
                    Hangman
                </h1>
                <h2>
                    Dog Breeds
                </h2>
                <p class="edition">Spanish Edition</p>
                <div class="picsContainer">
                    <div id="circle1"></div>
                    <div id="circle2"></div>
                    <div id="dogPic">
                        <img id="dogDisplay" src="assets/img/cual.jpg" alt="">
                    </div>
                </div>
            </aside>
            <main class="col-sm-8">
                <div class="row">
                    <span id="pulse"></span>
                    <h3>Press any key to get started</h3>
                </div>

                <div class="row scoreContainer">
                    <div class="livesContainer col-sm-2">
                        <p><i class="fas fa-dog"></i>Lives</p>
                        <div class="square" id="guesses">5</div>
                    </div>
                    <div class="winsContainer col-sm-2">
                        <p><i class="fas fa-paw"></i>Wins</p>
                        <div class="square" id="wins">0</div>
                    </div>
                    <div class="yourGuess col-sm-8">
                        <p><i class="fas fa-bone"></i>Your guesses</p>
                        <div class="square" id="lettersGuessed">0</div>
                    </div>
                </div>
                <div class="row current-word">
                    <div class="col-sm-12">
                        <p><i class="fas fa-bone"></i>Current word</p>
                        <div class="underscore  col-sm-12" >
                            <p id="underscore"></p>
                        </div>
                    </div>    
                        

                </div>
            </main>
        </div>

    </div>
